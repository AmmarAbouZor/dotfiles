[colors]
background = #dd24273a
background-alt = #363a4f
foreground = #cad3f5
primary = #eed49f
secondary = #8ABEB7
alert = #f5a97f
disabled = #b8c0e0

[bar/main_bar]
width = 100%
height = 21pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 3
padding-right = 2

module-margin = 3

separator = |
separator-foreground = ${colors.disabled}

font-0 = sf pro:size=13;3
font-1 = symbols nerd font mono:size=11;3

modules-left = app_starter xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu date powermenu
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 3

label-occupied = %name%
label-occupied-padding = 3

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1

# date = %H:%M
date = %m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/powermenu]
type = custom/text
content = ""
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu
click-right = rofi -show power-menu -modi power-menu:rofi-power-menu

[module/app_starter]
type = custom/text
content = ""
;content = ""
click-left = rofi -show drun
click-right = rofi -show drun

#;// not used anymore
[module/custom_powermenu]
type = custom/menu
label-open = sys
label-close = x
label-separator ="  |  "
; lock
menu-0-0 = Lock
menu-0-0-exec = loginctl lock-session
; logout
menu-0-1 = Logout
menu-0-1-exec = i3-msg exit
; suspend
menu-0-2 = Suspend
menu-0-2-exec = systemctl suspend
; reboot
menu-0-3 = Restart
menu-0-3-exec = systemctl reboot
; shutdown
menu-0-4 = Power off
menu-0-4-exec = systemctl poweroff

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
